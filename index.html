<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <h1> Movie Tickets Purchase </h1>
    
    <form id="form">
        <label for="title">Movie Title:</label>
        <select name="title" id="title">
            <option value="" selected></option>
            <option value="spirited-away">Spirited Away</option>
            <option value="titanic">Titanic</option>
            <option value="ff">2 fast 2 furious</option>
        </select>

        <label for="time">Time:</label>
        <input type="time" name="time" id="time" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="1" max="131" required>

        <button type="submit" id="submit-btn" class="btn btn-success">Submit</button>
    </form>

    <div id="output"></div>
  </body>
</html>
